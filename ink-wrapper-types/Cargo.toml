[package]
name = "ink-wrapper-types"
version = "0.6.0"
description = "Helper library for contract client code generated with ink-wrapper."
categories = []
authors = ["Cardinal"]
edition = "2021"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/Cardinal-Cryptography/ink-wrapper.git"
homepage = "https://github.com/Cardinal-Cryptography/ink-wrapper"
documentation = "https://docs.rs/ink-wrapper-types"
keywords = ["ink", "wasm", "blockchain", "contract", "client"]

[dependencies]
aleph_client = { git = "https://github.com/Cardinal-Cryptography/aleph-node", package = "aleph_client", tag = "r-12.1", optional = true }

anyhow = { version = "1.0.51", optional = true }
async-trait = "0.1.64"

ink_primitives = "4.3.0"
scale = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
pallet-contracts-primitives = { git = "https://github.com/Cardinal-Cryptography/substrate.git", package = "pallet-contracts-primitives", branch = "aleph-v1.0.0", default-features = false, features = [
    "std",
] }
subxt = { version = "0.30.1", optional = true }

[features]
aleph_client = ["dep:aleph_client", "dep:anyhow", "dep:subxt"]
